<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<style>
    .add_email{
        background: url(assets/email.png) no-repeat left;
        padding-left: 25px;
        background-size: 20px;
    }
    .add_pass{
        background: url(assets/password.png) no-repeat left;
        padding-left: 25px;
        background-size: 20px;
    }
    input{
        margin-top: 20px;
    }
 
</style>
<script>
    function validationForm(){
            let username=document.validateForm.email.value;

            let password1=document.validateForm.password.value;
            let confirmpassword1=document.validateForm.confirmpassword.value;

            
            if(username==null || username==""){
                window.alert("enter valid email");
                return false;
            }
            else if((password1==null || password1=="")){
                alert("Password cannot be Empty");
                return false;
            }
            else if(password1.length<=8){
                alert("enter Password above 8 digit");
                return false;
            }
            else if((confirmpassword1==null || confirmpassword1=="")){
                alert("Confirm Password cannot be Empty");
                return false;
            }
            else if(confirmpassword1.length<=8){
                alert("enter Password above 8 digit");
                return false;
            }
            else if(password1!=confirmpassword1){
                alert("Password Not Match");
                return false;
            }
            else{
                alert("Submit Successfully")
            }
    }
</script>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
               
                <div class="col-12 text-center">
                    <div class="col_color">
                        <h1>Welcome</h1>
                        <p>Register with Email</p>
                        <form name="validateForm" action="login.html"
                                onsubmit="return validationForm()">
                        <div style="display: block;">
                            <input class="add_email login_form_input" type="text" placeholder="xyz@gmail.com" name="email">
                
                            <input class="add_pass login_form_input" type="password" placeholder="password" name="password">
                  
                            <input class="add_pass login_form_input" type="password" placeholder="Confirm Password" name="confirmpassword">
                            <button class="login_button" type="submit" value="submit">Signup</button>
                        </div>
                       
                    </form>
                        <div class="option_top">
                            <img src="assets/google.png" alt="google" width="30px" height="30px">
                            <img src="assets/facebook.png" alt="facebook" width="30px" height="30px">
                            <img src="assets/apple.png" alt="apple" width="30px" height="30px">
                        </div>
                        <p class="p1">Already have account? <a href="login.html">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
