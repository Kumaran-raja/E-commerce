<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<style>
    .add_email{
        background: url(assets/email.png) no-repeat left;
        padding-left: 25px;
        background-size: 20px;
    }
    .add_pass{
        background: url(assets/password.png) no-repeat left;
        padding-left: 25px;
        background-size: 20px;
    }
 
</style>
<script>
    function login(){
        let email=document.validate.email.value;
        let password=document.validate.password.value;
        if(email==null || email==""){
                window.alert("enter valid email");
                return false;
            }
            else if((password==null || password=="")){
                alert("Password cannot be Empty");
                return false;
            }
            else if(password.length<=8){
                alert("enter Password above 8 digit");
                return false;
            }
         
            else if(email="/^[A-Za-z0-9_.]+/@[a-z]+/.[a-z]{2,4}"){
                alert("Login Successfully")
            }

    }
</script>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
               
                <div class="col-12 text-center">
                    <div class="col_color">
                        <h1>Welcome</h1>
                        <p>Login with Email</p>
                        <form action="index.html" name="validate" onsubmit="return login()">
                        <input class="add_email login_form_input" type="email" placeholder="xyz@gmail.com" name="email"><br><br>
                
                        <input class="add_pass login_form_input" type="password" placeholder="*********" name="password">
                        <br>
                        <a class="forgot_button" href="forgot Password.html"> Forgot Your Password?</a>
                        <button class="login_button" type="submit" value="submit">Login</button>
                    </form>
                        <div class="option_top">
                            <img src="assets/google.png" alt="google" width="30px" height="30px">
                            <img src="assets/facebook.png" alt="facebook" width="30px" height="30px">
                            <img src="assets/apple.png" alt="apple" width="30px" height="30px">
                        </div>
                        <p class="p1">Don't have account? <a href="signup.html">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
